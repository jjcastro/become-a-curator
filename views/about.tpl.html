
<div class="header-inner">
	<a class="url" ui-sref="main">bac.castrovaron.com</a>

	<div class="btn-inner">
		<a ui-sref="about">{{ ctrl.lang.about }}</a>
		<a ng-click="ctrl.setLang(ctrl.lang.otherLocale)"
			 style="cursor: pointer">
			{{ ctrl.lang.other }}
		</a>
	</div>
</div>


	<div class="about-main">
		<div class="text-wrapper">
		
		<p class="lead"><span ng-bind-html="ctrl.lang.aboutPage.leadP"></span><span class="sources-link" ng-if="!ctrl.expanded" ng-click="ctrl.expandSources()">{{ctrl.lang.aboutPage.sourceLink}}</span><span class="sources-expanded" ng-if="ctrl.expanded">{{ctrl.lang.aboutPage.sources}}</span>.
		
		<div ng-bind-html="ctrl.lang.aboutPage.info"></div>
		<div ng-bind-html="ctrl.lang.aboutPage.credits"></div>

		<a class="aaa" href="#" onClick="MyWindow=window.open('https://www.facebook.com/sharer/sharer.php?u=http%3A//becomeacurator.com','MyWindow','resizable,height=630,width=560'); return false;">
			<span class="another"
						style="cursor: pointer">
					{{ ctrl.lang.result.sharefb }}
			</span>
		</a>
		<a class="aaa" href="#" onClick="MyWindow=window.open('https://twitter.com/home?status=Become%20a%20curator%20-%20http%3A//becomeacurator.com','MyWindow','resizable,height=630,width=560'); return false;">
			<span class="another"
						style="cursor: pointer">
					{{ ctrl.lang.result.sharetw }}
			</span>
		</a>

		
		</div>
	</div>
